{{ define "main" }}

<main class="container">

  <!-- 显示作品集主页的内容（包括版权声明） -->
  {{ if .Content }}
  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-12 col-lg-10">
      <article class="portfolio-intro">
        {{ .Content }}
      </article>
    </div>
  </div>
  {{ end }}

  <!-- 显示子页面卡片 -->
  {{ partial "cards.html" . }}

</main>

{{ end }}
